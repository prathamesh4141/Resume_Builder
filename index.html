<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <title>Easy Resume</title>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Easy Resume</h2>
        <div class="nav-buttons">
            <a href="javascript:void(0);" onclick="showForm('login')" class="nav-link">Sign In</a>
            <a href="javascript:void(0);" onclick="showForm('register')" class="nav-link">Sign Up</a>
        </div>
    </div>


    <!-- Login Modal -->
    <div id="login" class="modal">
        <span class="close" onclick="closeForm('login')">&times;</span>
        <h3>Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="form-button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Registration Modal -->
    <div id="register" class="modal">
        <span class="close" onclick="closeForm('register')">&times;</span>
        <h3>Registration</h3>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        function showForm(modalId) {
            document.querySelectorAll(".modal").forEach(modal => modal.classList.remove("show"));
            document.getElementById(modalId).classList.add("show");
        }

        function closeForm(modalId) {
            document.getElementById(modalId).classList.remove("show");
        }
    </script>

</body>

</html>
